	<h1>数组的排序</h1>
	<script>
		function sizes(arr){
			console.log(arr);
			return arr.sort(function(a,b){
				return a-b;
			});
		}
		body.innerHTML=sizes([3,2,1,5,6,7,8,9,10,22,55,44,56,99]);
	</script>
